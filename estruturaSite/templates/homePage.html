{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Recitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/homePage.css'%}">
</head>
<body style="background-color: #FFF9F0">

    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #ffede7;">
            <div class="container-fluid">
                
                <img src="{% static 'img/logoSite.png'%}" alt="logoSite" width="60" height="60">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expand="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <button type="button" class="btn ms-3" id="botaoInicio"><a href="{% url 'homePage' %}">Início</a></button>
                    
                    <form class="d-flex ms-3" role="search">
                        <input class="form-control ms-2" type="search" placeholder="Receita de..." aria-label="Search">
                        <button class="btn ms-2" type="submit" id="botaoPesquisar">Pesquisar</button>
                    </form>
                
                    <!-- Configuração usando template padrão do django -->
                    {% if user.is_authenticated %}
                        <!-- Caso o usuário esteja logado, a imagem de seu perfil aparecerá ao canto da tela, conectada a um link -->
                         <div class="dropdown ms-auto me-4">
                            <a href="{% url 'editarPerfil' %}">
                                <img src="{{ 'media/fotoPerfil/padrao.png' }}" alt="fotoUsuario" class="rounded-circle" width="60" height="60"> <!-- Image by pngtree.com --> 
                            </a>
                         </div>
                    {% else %}
                         <!-- Caso o usuário não esteja logado, o botão de login será colocado no lugar da imagem -->
                         <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <button type="button" class="btn ms-auto me-4" id="botaoLogin"><a href="{% url 'loginPage' %}">Login</a></button>
                        </div>
                    {% endif %}

                </div>
            </div>
        </nav>
    </header>

    <main style="max-height: 100%">

        <h1 class="d-flex flex-column align-items-center mt-3">Olá! Seja bem-vindo(a) ao Site de Receitas!</h1>
        
        <div class="d-flex flex-column align-items-center mt-3">
            <h2>Receitas mais acessadas:</h2>
        
        </div>
    </main>

    <footer>

        <div class="d-flex" style="background-color: #DDC6BA;">
            <p class="mt-3 ms-3">Copyright &copy; Paulo Henrique Santos Adriani</p>
        </div>
        
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
