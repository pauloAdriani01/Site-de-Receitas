{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Site de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/loginPage.css' %}">
</head>
<body>

    <header class="d-flex flex-column align-items-center justify-content-center mt-5">
        <h3 class="text-center mb-4">Login</h3>
    </header>

    <main>
        <div class="d-flex flex-column align-items-center justify-content-center mt-3" style="height: 50vh;">
            <div class="col-md-4 col-lg-3">
                <div class="card shadow-lg p-4"> <!-- Card é um container flexível que se pode aplicar estilos facilmente; shadow-lg adiciona uma grande sombra ao redor do card -->
                    <form>
                        <div class="mb-3">
                            <label for="emailUsuario" class="form-label">E-mail:</label> <!-- Label pode ser usado como a descrição de um item; form-label estiliza o label -->
                            <input type="email" class="form-control" id="emailUsuario" placeholder="seunome0000@gmail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="senhaUsuario" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="senhaUsuario" placeholder="Insira sua senha" required>
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="lembrarMe">
                                <label class="form-check-label" for="lembrarMe">Lembrar-me</label>
                            </div>
                            <a href=" " class="text-decoration-none" style="color: #212529;">Esqueceu sua senha?</a>
                        </div>
                        <button type="submit" class="btn w-100 mt-4" id="botaoEnviar">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/loginPage.js' %}"></script>
</body>
</html>
