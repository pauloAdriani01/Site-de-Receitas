{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Site de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/editarPerfil.css'%}">
</head>
<body style="background-color: #FFF9F0;">

    <header class="navbar navbar-expand-lg" style="background-color: #ffede7;">

        <div class="container-fluid"> 

            <img src="{% static 'img/logoSite.png'%}" alt="logoSite" width="60" height="60">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expand="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <button type="button" class="btn ms-3" id="botaoInicio"><a href="{% url 'homePage' %}">Início</a></button>

                <button type="button" class="btn ms-auto me-3" id="botaoLogout">Logout</button>

            </div>

        </div>

    </header>

    <main>

        <div class="container">

            <div class="row"> <!-- O row segura as colunas (definidas pelo bootstrap) dentro dele -->

                <div class="col-md-4"> <!-- Essa div estará usando 4 colunas do row (existem 12 colunas) na esquerda -->

                    <div class="d-flex flex-column align-items-center mt-5"> 

                        <h2 class="mb-4">Edição de Perfil</h2>

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group mb-3">

                                <label class="mb-3">Nome de Usuário:</label>
                                {{ form.username }}


                            </div>

                            <div class="form-group mb-3">

                                <label class="mb-3">Data de Nascimento:</label>
                                {{ form.aniversario }}

                            </div>

                            <div class="form-group mb-3">

                                <label class="mb-3">Insira um arquivo:</label>
                                {{ form.image }}

                            </div>

                            <div class="d-flex align-items-center justify-content-center mt-4">

                                <button type="submit" class="btn btn-primary">Salvar</button>

                            </div>

                        </form>

                        <h4 class="mt-5">Imagem atual:</h4>
                        {% if profile.image %}
                        
                            <img src="{{ profile.image.url }}" alt="fotoUsuarioPerfil" width="200" class="img-thumbnail mb-5">
                        {% else %}

                            <img src="https://placehold.co/300x250" alt="fotoPadrao" class="img-thumbnail">
                        {% endif %}

                    </div>

                </div>

                <div class="col-md-8">

                    <div class="d-flex flex-column align-items-center mt-4">

                        <h2>Minhas receitas:</h2>

                        <img src="" alt="">

                    </div>

                </div>

            </div>

        </div>

    </main>

    <footer>

        <div class="d-flex" style="background-color: #DDC6BA;">
            <p class="mt-3 ms-3">Copyright &copy; Paulo Henrique Santos Adriani</p>
        </div>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/editarPerfil.js' %}"></script>
</body>
</html>
