{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Site de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/cadastrarPage.css' %}">
</head>
<body>
    
    <header class="d-flex flex-column align-items-center justify-content-center mt-5">
        <h3 class="mb-5">Cadastre-se</h3>
    </header>

    <main>
        <div class="d-flex flex-column align-items-center justify-content-center mt-5" style="height: 50vh">
            <div class="col-md-4 col-lg-3">
                <div class="card shadow-lg p-4">

                    <form method="post" action="{% url 'cadastrarPage' %}">
                        {% csrf_token %}

                        <!-- Inserção do email para cadastro -->
                         <div class="mb-3">
                            <label for="emailUsuario" class="form-label">Primeiro, insira seu e-mail:</label>
                            <input type="email" name="emailUsuario" class="form-control" id="emailUsuario" placeholder="seunome0000@gmail.com" required>
                         </div>

                         <!-- Nome de usuário para cadastro -->
                         <div class="mb-3">
                            <label for="nomeUsuario" class="form-label">Insira o seu nome de usuário:</label>
                            <input type="username" name="nomeUsuario" class="form-control" id="nomeUsuario" placeholder="Cara Legal dos Santos" required>
                         </div>

                         <!-- Inserção de senha para cadastro -->
                          <div class="mb-3">
                            <label for="senhaUsuario" class="form-label">Agora, cadastre sua senha:</label>
                            <input type="password" name="senhaUsuario" class="form-control" id="senhaUsuario" placeholder="Insira sua senha" required>
                          </div>

                          <!-- Confirmação de senha -->
                           <div class="mb-3">
                            <label for="senhaUsuarioConfirmada" class="form-label">Confirmar senha:</label>
                            <input type="password" name="senhaUsuarioConfirmada" class="form-control" id="senhaUsuarioConfirmada" placeholder="Confirme sua senha" required>
                           </div>

                          <hr class="mt-4">

                          <!-- Botão para se cadastrar e voltar até a página de login -->
                          <button type="submit" class="btn w-100 mt-2" id="botaoCadastrar">Cadastrar-se</button>
                    </form>

                </div>
            </div>
        </div>
    </main>

</body>
</html>
